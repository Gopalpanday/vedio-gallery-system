<h1>Polya's Problem</h1>
<hr>

<p>
</p><h2>Problem</h2>
<center>
<table border="0" width="600">
<tbody><tr><td>
An angle ABC is given.<p>
Construct point X on side AB and point Y on side BC in order that:</p><p>

AX  =  XY = YC.</p><p>
</p></td>
<td>
<img src="polya_files/polya.gif">
</td>
</tr></tbody></table>
</center>
<hr>


<h2>Applet</h2>
<center>
<table border="0">
<tbody><tr><td>
<h3>How to use this applet</h3>
<ol>
<li>Click "next" button from step 0 to step 9.
</li><li>You can drag Point A for confirming the validity of the
construction.
</li></ol>
</td></tr><tr>
<td>
<applet code="polya_files/polya.class" height="300" width="500">
<param name="key1" value="  Step">
<param name="key2" value="Next">
<param name="key3" value="Back">
<param name="mes1" value=" At first, let's take point X' on side AB.">
<param name="mes2" value=" Search position of Y' so that AX' = X'Y'.">
<param name="mes3" value=" Take a segment on BC whose lenth is AX'.">
<param name="mes4" value=" Consider that point C' must be between AC.">
<param name="mes5" value=" AX'=Y'C' and point C' is on AC.  Where is Y'?">
<param name="mes6" value=" Can you draw segment X'Y' and Y'C' ?">
<param name="mes7" value=" Enlarge path AX'Y'C' to put point Y on side BC.">
<param name="mes8" value=" We found out point Y.  Where is point X, then?">
<param name="mes9" value=" We made a nice job.  Sure AX = XY = YC .">
<param name="mes0" value=" Drag point A to see the validity of construction.">
</applet>
</td>
</tr></tbody></table>
</center>
<hr>

</body></html>
