<title>ABCsinX</title>
</head><body>
<h1>The graph of y=a sin b(x-c)</h1>

<hr>
<center><table border="0" width="500">
<tbody><tr bgcolor="#ffffff"><td bgcolor="#ffffff">
The applet shows the graph of y=a sin b(x-c).<p>
Change the value of 'a', 'b', and 'c' and observe the graph.</p><p>
"Transform" button shows the following transformation process.<br>
 
y=sinx -&gt; y=a sin x -&gt; y=a sin bx -&gt; y=a sin b(x-c). 
</p></td></tr>
</tbody></table>
</center>
<hr>
<center>
<table border="0" width="400">
<tbody><tr><td>
<applet code="ABCsinX_files/ABCsinX.htm" height="300" width="660">
<param name="key1" value="Transform"> 
<param name="keyA" value="++"> 
<param name="keyB" value="--"> 
</applet>
</td></tr>
</tbody></table>
</center>
<hr>
</body></html>
