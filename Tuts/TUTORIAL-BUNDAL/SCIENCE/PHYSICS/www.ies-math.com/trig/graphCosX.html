<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<title>Graph of y = cos x</title>

</head><body>
<h1>The graph of y = cos x</h1>
<hr>
<center>
<table border="0" width="500">
<tbody><tr bgcolor="#ffffff"><td bgcolor="#ffffff">
The applet shows the graphing process of y=cos x. <p>

First, press "Draw" button, or "+" button. The applet plots x-coordinate
 of the rotating point on the unit circle. Then press "Rotate"
button to see the graph of cos x.
 
</p></td></tr>
</tbody></table>
</center>
<hr>

<center><table border="0" width="400">
<tbody><tr bgcolor="#ffffff"><td bgcolor="#ffffff">
<applet code="graphCosX_files/graphCosX.class" height="350" width="350">
<param name="key1" value="Draw">
<param name="key2" value="+">
<param name="key3" value="-">
<param name="key4" value="angle=0">
<param name="key5" value="rotate">
</applet>
</td></tr>
</tbody></table>
</center>

<hr>



</body></html>
