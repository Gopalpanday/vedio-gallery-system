<h1>Cosine Engine</h1><br>
<hr>
<h3>Problem</h3>


Find the maximum and the minimum value of the function<br>
<img src="cosengn_files/cosengn.gif" height="40" width="303">
<br>
<hr>
<h3>How to use the applet</h3>
Set a=1, b=-1, and c=1.<br>
Then press "auto" button.<br>
<br>


<hr>
<h3>Applet</h3>

<applet code="cosengn_files/cosengn.class" height="440" width="400">
<param name="key1" value="b+">
<param name="key2" value="b-">
<param name="key3" value="c+">
<param name="key4" value="c-">
<param name="key5" value="a+">
<param name="key6" value="a-">
<param name="key7" value="t+">
<param name="key8" value="t-">
<param name="key9" value="reset">
<param name="key0" value="auto">
</applet>

<hr>
</body></html>
