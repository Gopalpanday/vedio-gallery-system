column to define functions. 

</td></tr>
</tbody></table></center>

<applet code="SimpleGraph.class" archive="SimpleGraph_files/SimpleGraph.jar" height="369" width="626">
    <param name="expStr1" value="sin(x)">
    <param name="expStr2" value="">
    <param name="expStr3" value="">
    
    <param name="xmin" value="-5">
    <param name="xmax" value="5">
    <param name="ymin" value="-5">
    <param name="ymax" value="5">
    
    <param name="bun" value="80">
    
    <param name="btnDraw" value="Draw">
    <param name="btnZoomIn" value="ZOOM IN">
    <param name="btnZoomOut" value="ZOOM OUT">
    <param name="btnUp" value="UP">
    <param name="btnDn" value="DN">
    <param name="btnLt" value="LT">
    <param name="btnRt" value="RT">
    <param name="btnStandard" value="STANDARD">
     
</applet>
