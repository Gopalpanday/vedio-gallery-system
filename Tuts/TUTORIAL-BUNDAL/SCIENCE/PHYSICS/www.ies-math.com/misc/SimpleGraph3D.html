<h1>Simple 3D Graph <i>z=f(x,y)</i></h1>
<hr>
<center>
<table border="0">
<tbody><tr bgcolor="#ffffff"><td bgcolor="#ffffff">
The applet draws the functions of two variables; z=f(x,y).
Using the applet, graph the functions in the table.
Then try various functions. 
</td><td>
<img src="SimpleGraph3D_files/example.gif" height="212" width="339">
</td></tr>
</tbody></table>
</center>
<hr>

<center>
<table border="3">
<tbody><tr bgcolor="#ffffff"><td bgcolor="#ffffff">
<applet code="SimpleGraph3D_files/SimpleGraph3D.class" height="360" width="350">
   <param name="expStr" value="sin(x)*cos(y)">
   <param name="btnDraw" value="Draw">
   <param name="M" value="6">
   <param name="N" value="4">
   <param name="D" value="0.5">
   <param name="COL_BACK" value="#FFFFCC">
   <param name="COL_GRAPH" value="#0000FF">
   <param name="COL_AXIS" value="#000000">
</applet>
<!--------------------expStr : expressionbtnDraw: the label of draw buttonM       : axis from -M to MN       : graph -N to N (x,y)D       : interval of points--------------------->
</td></tr>
</tbody></table>
Drag the screen to rotate figure.
</center>
