<h2>Introduction</h2>
<center>
<table border="0" width="600">
<tbody><tr><td>
When a snail grows up, it makes its room in the shell.<br>
The size of new room is k times as large as adjacent room.
If it repeats this operation, the shape of the shell becomes as <a href="http://www.ies-math.com/math/java/misc/logclock/logclock.html">log clock</a>.<br>
