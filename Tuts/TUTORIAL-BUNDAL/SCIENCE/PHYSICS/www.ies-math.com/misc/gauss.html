<h1>Gauss' symbol</h1><br>


<h2>Introduction</h2>
<center>
<table border="0" width="600">
<tbody><tr>
<td align="left">
<font size="4">
[x] is the greatest integer that is less than or equal to x.
For example,<br>
[3.141592]=3<br>
[2.71828]=2<br>
[-0.802]=-1<br>
[-3.4567]=-4
</font>
</td></tr>
</tbody></table>
</center>
