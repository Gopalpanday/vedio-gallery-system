<h1>Cyclic Quadrilateral (Inscribed Quadrilateral)</h1>

<div class="Abstand">&nbsp;</div>

<table width=600 align="center" class="Def"><tr><td class="Def">
Definition:<br>
A quadrilateral is <strong>cyclic</strong> if it can be inscribed in a circle.
</td></tr></table>

<div class="Abstand">&nbsp;</div>

<p>You can move the vertices of the given cyclic quadrilateral
with pressed mouse button.</p>

<p align="center">
<applet code="Sehnenviereck.class" archive="Sehnenviereck.jar, M14English.jar" codebase="../m14_jar" width=380 height=380>
</applet></p>

<div class="Abstand">&nbsp;</div>

<table width=600 align="center" class="Satz"><tr><td class="Satz">
Opposite angles in a cyclic quadrilateral add up to 180&deg;.
</td></tr></table>
